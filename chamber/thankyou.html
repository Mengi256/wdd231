<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link rel="stylesheet" href="styles/join.css">
</head>
<style>
    body{
        background-color: #d8bcd8;
    }
    a:link,
    a:visited{
        display: block;
        font-size: 1.1rem;
        margin-bottom: 1rem;
        color: #330033;
        font-weight: 600;
    }
    .confirmation{
        background-color: rgba(255,255,255,0.2);
        border-left: 4px solid#330033;
        border-radius: 10px;
        max-width:30rem ;
        padding: 1rem;
        margin: 2rem auto;
    }
</style>
<body>

<header>

</header>

<main>
  <h1>Thank You for Joining!</h1>

  <section class="confirmation">
    <p><strong>First Name:</strong> <span id="firstName"></span></p>
    <p><strong>Last Name:</strong> <span id="lastName"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Phone:</strong> <span id="phone"></span></p>
    <p><strong>Organization:</strong> <span id="organization"></span></p>
    <p><strong>Submitted On:</strong> <span id="timestamp"></span></p>
  </section>
  <a href="index.html">Back Home</a>
  <a href="join.html">Back to Join</a>
</main>

<footer></footer>

<script>
  const params = new URLSearchParams(window.location.search);

  document.getElementById("firstName").textContent = params.get("firstName");
  document.getElementById("lastName").textContent = params.get("lastName");
  document.getElementById("email").textContent = params.get("email");
  document.getElementById("phone").textContent = params.get("phone");
  document.getElementById("organization").textContent = params.get("organization");
  document.getElementById("timestamp").textContent = params.get("timestamp");
</script>

</body>
</html>
